<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="style.css">
    <title>Física</title>
</head>
<body>
    <div class="container">
    <div class="box">
       
    <h2> Calculadora de Corrente Elétrica </h2>
    <p> 
        <strong>Fómula: I=ΔQ/ΔT</strong> 
    </p>
    <p>
    <strong>
        I=Corrente elétrica-Ampére(A)
        <br>
        ΔQ=Quantidade de carga-Coulomb(C)
        <br>
        ΔT=Intervalo de tempo-Segundos(S)
    </strong>
    </p>
    <input type="number" id="corrente" placeholder="Digite o número da corrente(A)" ></input>
    <input type="number" id="tempo" placeholder="Digite o intervalo de tempo(S)"></input>
    <br>
    <button >Calcular a Carga(C)</button>



</body>
</html>
